<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificación con estrellas.</title>
    <style>
        label{color:grey;font-size:5.0em}
        /*escondemos los botones de radio*/
        input[type="radio"]{display :none;}

        .calificacion{
            direction:rtl;
            unicode-bidi:bidi-override;
            text-align: center;
        }

        label:hover{color:orange}
        label:hover ~ label{color:orange;}

        input[type = "radio"]:checked ~ label{color:orange}
    </style>
</head>
<body>
    <!-- Primero creamos los elementos-->
    <form action="">
        <p class="calificacion">
            
            <input type="radio" id="radio1" name="estrellas" value="5">
            <label for="radio1">★</label>

            <input type="radio" id="radio2" name="estrellas" value="4">
            <label for="radio2">★</label>

            <input type="radio" id="radio3" name="estrellas" value="3">
            <label for="radio3">★</label>
            
            <input type="radio" id="radio4" name="estrellas" value="2">
            <label for="radio4">★</label>
            
            <input type="radio" id="radio5" name="estrellas" value="1">
            <label for="radio5">★</label>
            <!--El atributo for hace referencia al id,
            quiere decir que cuando el label se toque se selecciona
            el id que tenga relacionado-->
